<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>AgroHub.AI | Admin Panel</title>
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AgroHub.AI</a>
        </div>
    </nav>
<h1 class="text-center">Admin Panel</h1>
<h3 class="text-center">
    Contributions
</h3>

<div class="container">
    {%for i in contributions_list%}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Problem Statement</h5>
            <p class="card-text">{{i[4]}}</p>
            <p class="card-title"><h5>Code and Documentation Link:</h5> <a style="color:blue;" href="{{i[3]}}">{{i[3]}}</a></h5>
            <h5 class="card-title">Contributed By: {{i[1]}}</h5>
            <p class="card-title"><b>Email:</b> {{i[2]}}</p>
            
        </div>
    </div>
    <br><br>
    {%endfor%}
</div>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-muted">Â© 2021 AgroHub.AI</p>

        <a href="#"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
        </a>

    </footer>
</div>
<!-- footer ends -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
