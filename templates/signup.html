<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>AgroHub.AI | Signup</title>
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AgroHub.AI</a>
        </div>
    </nav>
    <!-- navbar ends -->

    <h1 class="text-center">Signup</h1>
    <div class="container col-6">
        <form action="{{url_for('signup')}}" method="post">
            <div class="mb-3">
                <label for="usename" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div id="" class="form-text"  style="color:red;" >{{username_taken_msg}}</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <br><br>
            <div class="mb-3">
                <a href="{{url_for('login')}}">Already a User? Login</a>
            </div>
        </form>
    </div>


    <!-- footer starts  -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Â© 2021 AgroHub.AI</p>
        </footer>
    </div>
    <!-- footer ends -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
