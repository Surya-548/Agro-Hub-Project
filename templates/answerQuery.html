{%extends 'base.html'%}
{%block content %}
<div class="text-center">
    <h2>Answer Query</h2>
</div>
<div class="container">
    <div class="">
        {%for i in queries%}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Asked By: {{i[1]}}</h5>
                <p class="card-text">&nbsp;&nbsp;&nbsp;&nbsp;{{i[2]}}</p>
                <a href="{{url_for('view_query',qid=i[0])}}" class="btn btn-primary">Answer Query</a>
            </div>

        </div>
        <br><br>
        {% endfor %}
    </div>
</div>
{%endblock content %}
