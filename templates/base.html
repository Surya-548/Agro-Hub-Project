    <!-- Custom CSS  -->
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
        }


        /* Intro Section Styling  */
        #intro {
            background-color: #D5E5F2;
            padding: 1% 9% 1% 7%;
            margin-bottom:20px;

        }

        #intro img {
            width: 100%;
        }

        #intro h1 {
            font-size: 3.5rem;
        }

        .navbar {
            color: #024059;
            font-size: 1.4rem;
        }

        .nav-item {
            margin: 0 10px;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 300;
            color: #024059 !important;
        }


        .intro-quote {
            padding-top: 10%;
            line-height: 6;
            color: #024059;
        }


        .logout {
            color: #03738C;
        }


        #intro .btn-outline-dark:hover {
            background-color: #024059;
            color: white;
        }

        #intro .btn-outline-dark {
            border: 1px solid #024059;
            color: #024059;

        }

        /********************************************/

        /* Technologies Section Styling */

        #tech {
            margin-top: 5%;
        }

        #tech h1 {
            text-align: center;
            color: #024059;
        }

        .tech-icon {
            font-size: 10rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2% 0;
        }

        #tech .container-fluid {
            margin: 5% 0;
        }

        /****************************************************/

        /* About Us Section Styling */
        #team h1 {
            text-align: center;
            color: #024059;
        }

        #team .container-fluid {
            margin: 5% 0;
        }

        .team-mem {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2% 0;
            margin: 0 4%;
        }

        .pic img {
            border-radius: 100%;
            height: 200px;
            width: 200px;
        }

        .pic {
            margin-right: 5%;
        }
    </style>

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">


</head>

<body>

    <section id="intro">
        <div class="container-fluid">

            <!-- Navbar Start -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="{{url_for('index')}}" class="navbar-brand">AgroHub.AI</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('models')}}">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('forum')}}">Forum</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('contribute')}}">Contribute</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            {{username}}
                        </li>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        |
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <li class="nav-item">
                            <a class="logout" href="{{url_for('logout')}}">Logout</a>
                        </li>

                    </ul>

                </div>
            </nav>
            <!-- Navbar End -->


        </div>

    </section>
    {%block content%}
    {%endblock content%}

                    <use xlink:href="#bootstrap"></use>

            </a>
