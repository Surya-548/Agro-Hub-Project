{%extends 'base.html'%}
{%block content %}
<div class="container text-center">
    <h2>Cotton Leaf Disease Detection</h2>
</div>
<div class="container" id="predict">
    <div class="row">
        <div class='dis-img col-lg-6 d-flex align-items-center justify-content-center '>
            {% if img_src %}
            <img class="border border-dark rounded" id="output" src="{{img_src}}" alt="image" style="width:620px; height:400px;">
            {% endif %}
        </div>
        <div class='up-img col-lg-6'>
            <form action="{{url_for('ct_predict')}}" method="post" enctype="multipart/form-data">
                <div class="form-group ">
                    <div> Upload a Cotton Leaf Image: <input type="file" onchange="loadFile(event)" name="image">
                    </div>
                    <br>
                    <div><input type="submit" value="Predict" class="btn btn-success"></div>
                </div>
            </form>
        </div>
    </div>
</div>


<h1 id="res" class='d-flex align-items-center justify-content-center'>{{result}}</h1>
<script>
    var loadFile = function (event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
        resEl = document.getElementById("res");
        resEl.innerHTML = "";
    };

</script>
{%endblock content%}
